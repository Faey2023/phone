<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- googlefonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,400;10..48,500;10..48,600;10..48,700;10..48,800&display=swap");
      #g {
        font-family: "Bricolage Grotesque", sans-serif;
      }
    </style>
    <!-- tailwind and daisy  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body id="g">
    <header class="container mx-auto mt-5">
      <h1 class="text-6xl text-center">Search your phone here</h1>
    </header>
    <main class="container mx-auto">
      <section class="container mx-auto items-center text-center mt-5">
        <input
          id="search-field"
          type="text"
          placeholder="Search..."
          class="input input-bordered w-full max-w-xs"
        />
        <button class="btn btn-primary" onclick="handleSearch()">Search</button>
      </section>
      <!-- search result  -->
      <section class="mt-5 text-center items-center">
        <!-- loading  -->
        <div>
          <span
            id="loading"
            class="loading loading-infinity loading-lg bg-primary hidden"
          ></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 mb-5 lg:grid-cols-3 gap-4"
        ></div>

        <button
          id="show-all"
          class="btn btn-primary hidden"
          onclick="handleShowAll()"
        >
          Show All
        </button>
        <div class="text-center items-center mt-5"></div>
      </section>
      <section>
        <!-- modal  -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="my_modal_1" class="modal">
          <form method="dialog" class="modal-box">
            <h3 id="show-detail-phone-name" class="font-bold text-lg"></h3>
            <div id="show-detail-container" class="my-5 w-full"></div>
            <div class="modal-action">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn btn-secondary">Close</button>
            </div>
          </form>
        </dialog>
      </section>
    </main>
    <footer></footer>
    <script src="index.js"></script>
  </body>
</html>
